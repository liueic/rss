name: RSS Monitor (Go + Bark)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          go build -v -o rsswatcher ./cmd/rsswatcher

      - name: Run RSS Watcher
        env:
          BARK_DEVICE_KEY: ${{ secrets.BARK_DEVICE_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./rsswatcher --config feeds.yaml --state state/last_states.json || true

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/last_states.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update rss state [skip ci]"
            git push
          else
            echo "No state changes"
          fi
